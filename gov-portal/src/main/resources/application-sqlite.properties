# ═══════════════════════════════════════════════════════════════════════════════
#  SQLite Database Configuration for Local On-Premise Deployment
#  Use with: --spring.profiles.active=sqlite
# ═══════════════════════════════════════════════════════════════════════════════

# SQLite Database - Persistent file-based storage
spring.datasource.url=jdbc:sqlite:${user.dir}/data/pqc-gov-portal.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# SQLite doesn't support some JPA features - disable them
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# HikariCP configuration for SQLite
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# Disable H2 console for SQLite mode
spring.h2.console.enabled=false

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
