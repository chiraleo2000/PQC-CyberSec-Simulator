# PQC User & Document Service Configuration

# Server
server.port=8181
spring.application.name=pqc-user-document-service

# Database - Default H2 for local dev
spring.datasource.url=jdbc:h2:mem:pqc_users
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Security
jwt.secret=PqcJwtSecretKey2024ForQuantumResistantSecurity!
jwt.expiration=86400000

# Admin initialization
admin.username=admin
admin.email=admin@pqc-cybersec.local
admin.password=Admin@PQC2024!
admin.fullname=System Administrator

# ═══════════════════════════════════════════════════════════════════════════════
# OAuth 2.0 Configuration (Industry Standard Authentication)
# ═══════════════════════════════════════════════════════════════════════════════
# 
# OAuth 2.0 provides secure authentication following RFC 6749:
# - Authorization Code Grant (most secure for web apps)
# - PKCE extension for additional security
# - State parameter for CSRF protection
#
# To enable OAuth 2.0:
# 1. Set oauth2.enabled=true
# 2. Configure your provider credentials below
# 3. Register your app with Google/GitHub to get client ID and secret
#
# Google Cloud Console: https://console.cloud.google.com/
# GitHub Developer Settings: https://github.com/settings/developers
# ═══════════════════════════════════════════════════════════════════════════════

oauth2.enabled=false

# Google OAuth 2.0 (uncomment and configure to enable)
# spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
# spring.security.oauth2.client.registration.google.scope=email,profile

# GitHub OAuth 2.0 (uncomment and configure to enable)
# spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
# spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
# spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Logging
logging.level.com.pqc=DEBUG
logging.level.org.bouncycastle=WARN
logging.level.org.springframework.security=DEBUG
