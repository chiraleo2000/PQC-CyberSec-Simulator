version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pqc-postgres
    environment:
      POSTGRES_DB: pqc_cybersec
      POSTGRES_USER: pqc_admin
      POSTGRES_PASSWORD: PqcSecure2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pqc_admin -d pqc_cybersec" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pqc-network

  # Service 1: User & Document Service
  user-document-service:
    build:
      context: .
      dockerfile: pqc-user-document-service/Dockerfile
    container_name: pqc-user-document
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pqc_cybersec
      SPRING_DATASOURCE_USERNAME: pqc_admin
      SPRING_DATASOURCE_PASSWORD: PqcSecure2024!
      JWT_SECRET: PqcJwtSecretKey2024ForQuantumResistantSecurity!
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pqc-network
    restart: unless-stopped

  # Service 2: Messaging Service
  messaging-service:
    build:
      context: .
      dockerfile: pqc-messaging-service/Dockerfile
    container_name: pqc-messaging
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pqc_cybersec
      SPRING_DATASOURCE_USERNAME: pqc_admin
      SPRING_DATASOURCE_PASSWORD: PqcSecure2024!
      USER_SERVICE_URL: http://user-document-service:8081
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      user-document-service:
        condition: service_started
    networks:
      - pqc-network
    restart: unless-stopped

  # Service 3: Hacker Simulation
  hacker-simulation:
    build:
      context: .
      dockerfile: pqc-hacker-simulation/Dockerfile
    container_name: pqc-hacker
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-document-service:8081
      MESSAGING_SERVICE_URL: http://messaging-service:8082
      IBM_QUANTUM_TOKEN: ${IBM_QUANTUM_TOKEN:-demo-mode}
    ports:
      - "8083:8083"
    depends_on:
      - user-document-service
      - messaging-service
    networks:
      - pqc-network
    restart: unless-stopped

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pqc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pqc.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pqc-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  pqc-network:
    driver: bridge
