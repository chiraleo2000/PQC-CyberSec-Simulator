# PQC Messaging Service Configuration

# Server
server.port=8182
spring.application.name=pqc-messaging-service

# Database - H2 for local development
spring.datasource.url=jdbc:h2:mem:pqc_messaging
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

# User Service URL (for key fetching)
pqc.user-service.url=http://localhost:8181

# Logging
logging.level.com.pqc=DEBUG
logging.level.org.bouncycastle=WARN
