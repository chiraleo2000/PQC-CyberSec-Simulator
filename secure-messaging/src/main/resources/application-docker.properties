# Docker Profile Configuration for Messaging Service

# Server
server.port=8182

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pqc_cybersec}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pqc_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:PqcSecure2024!}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA - Use 'none' since init-db.sql handles schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# User Service URL
pqc.user-service.url=${USER_SERVICE_URL:http://localhost:8181}

# Logging
logging.level.com.pqc=INFO
logging.level.org.bouncycastle=WARN
