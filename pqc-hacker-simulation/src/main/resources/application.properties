# PQC Hacker Simulation Service Configuration
# ⚠️ EDUCATIONAL PURPOSES ONLY ⚠️

# Server
server.port=8083
spring.application.name=pqc-hacker-simulation

# Database - H2 for local development
spring.datasource.url=jdbc:h2:mem:pqc_hacker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

# Target Services (for interception simulation)
target.user-service.url=http://localhost:8081
target.messaging-service.url=http://localhost:8082

# Interception Settings
interception.enabled=true
interception.auto-harvest=false
interception.auto-harvest-interval=300000

# Quantum Computing Providers
# Configure API keys to use real quantum computers
# Leave empty for local simulation mode

# IBM Quantum (Qiskit Runtime)
quantum.ibm.api-url=https://api.quantum-computing.ibm.com/runtime
quantum.ibm.api-token=${IBM_QUANTUM_TOKEN:}
quantum.ibm.backend=ibmq_qasm_simulator

# IonQ (via direct API or AWS Braket)
quantum.ionq.api-url=https://api.ionq.co/v0.3
quantum.ionq.api-key=${IONQ_API_KEY:}

# Azure Quantum
quantum.azure.resource-id=${AZURE_QUANTUM_RESOURCE:}
quantum.azure.location=eastus
quantum.azure.api-key=${AZURE_QUANTUM_KEY:}

# Simulation delays (ms) - for demonstration purposes
simulation.quantum.shor-delay-ms=5000
simulation.quantum.grover-delay-ms=3000
simulation.quantum.timing-delay-ms=2000

# Logging
logging.level.com.pqc.hacker=DEBUG
logging.level.org.bouncycastle=WARN

# Educational warning
spring.main.banner-mode=off
