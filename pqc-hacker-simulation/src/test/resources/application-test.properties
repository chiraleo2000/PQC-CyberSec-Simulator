# Test Configuration for Hacker Simulation Service

# Server
server.port=0

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Target Services (mock URLs for testing)
target.user-service.url=http://localhost:8081
target.messaging-service.url=http://localhost:8082

# Interception settings
interception.enabled=true
interception.auto-harvest=false

# Quantum simulation settings
quantum.simulator.enabled=true
quantum.provider.default=SIMULATOR

# Logging
logging.level.com.pqc=DEBUG
