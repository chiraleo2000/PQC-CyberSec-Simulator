# Docker Profile Configuration for Hacker Simulation

# Server
server.port=8083

# Service URLs
pqc.user-service.url=${USER_SERVICE_URL:http://localhost:8181}
pqc.messaging-service.url=${MESSAGING_SERVICE_URL:http://localhost:8182}

# IBM Quantum Configuration
ibm.quantum.api-url=https://api.quantum-computing.ibm.com/runtime
ibm.quantum.api-token=${IBM_QUANTUM_TOKEN:demo-mode}
ibm.quantum.backend=ibmq_qasm_simulator
ibm.quantum.enabled=false

# Simulation Settings
simulation.quantum.shor-delay-ms=3000
simulation.quantum.grover-delay-ms=2000

# Logging
logging.level.com.pqc=INFO
logging.level.org.bouncycastle=WARN
