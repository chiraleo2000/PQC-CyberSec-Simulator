# ============================================================
# STANDALONE HACKER SIMULATION CONFIGURATION
# ============================================================
# This profile runs the hacker simulator OUTSIDE of Docker
# to simulate a realistic external threat actor scenario.
#
# ⚠️ EDUCATIONAL PURPOSES ONLY ⚠️
# ============================================================

# Server Configuration
server.port=8183
spring.application.name=pqc-hacker-simulation-standalone

# Database - Standalone H2 for hacker's local storage
spring.datasource.url=jdbc:h2:file:./hacker-data/harvested_data;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=hacker
spring.datasource.password=h4ck3r_l0c4l
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

# ============================================================
# TARGET GOVERNMENT SERVICES (External Network Access)
# ============================================================
# These URLs point to the government services running in Docker
# The hacker accesses them from OUTSIDE the Docker network
target.user-service.url=http://localhost:8181
target.messaging-service.url=http://localhost:8182

# ============================================================
# INTERCEPTION & HARVESTING CONFIGURATION
# ============================================================
interception.enabled=true
interception.auto-harvest=true
interception.auto-harvest-interval=60000
interception.network-monitor.enabled=true
interception.save-to-disk=true
interception.storage-path=./hacker-data/harvested

# ============================================================
# QUANTUM COMPUTING PROVIDERS
# ============================================================
# Configure real quantum computers for cryptographic attacks
# These providers offer 100+ qubit quantum processors

# IBM Quantum (Qiskit Runtime) - Up to 1000+ qubits
quantum.ibm.api-url=https://api.quantum-computing.ibm.com/runtime
quantum.ibm.api-token=${IBM_QUANTUM_TOKEN:}
quantum.ibm.backend=ibm_brisbane
quantum.ibm.max-qubits=127
quantum.ibm.enabled=${IBM_QUANTUM_ENABLED:false}

# IonQ (Trapped Ion) - Up to 32 logical qubits
quantum.ionq.api-url=https://api.ionq.co/v0.3
quantum.ionq.api-key=${IONQ_API_KEY:}
quantum.ionq.target=qpu.harmony
quantum.ionq.max-qubits=32
quantum.ionq.enabled=${IONQ_ENABLED:false}

# Azure Quantum - Multiple backends
quantum.azure.resource-id=${AZURE_QUANTUM_RESOURCE:}
quantum.azure.location=eastus
quantum.azure.api-key=${AZURE_QUANTUM_KEY:}
quantum.azure.provider=ionq
quantum.azure.enabled=${AZURE_QUANTUM_ENABLED:false}

# AWS Braket - IonQ, Rigetti, D-Wave access
quantum.aws.region=${AWS_REGION:us-east-1}
quantum.aws.access-key=${AWS_ACCESS_KEY:}
quantum.aws.secret-key=${AWS_SECRET_KEY:}
quantum.aws.enabled=${AWS_BRAKET_ENABLED:false}

# ============================================================
# GPU SIMULATION FOR QUANTUM COMPUTING
# ============================================================
# When real quantum computers aren't available, use GPU to simulate
gpu.simulation.enabled=true
gpu.simulation.max-qubits=40
gpu.simulation.use-cuda=${USE_CUDA:false}
gpu.simulation.use-opencl=true
gpu.simulation.device-id=0

# Quantum State Vector Simulation (GPU Accelerated)
gpu.statevector.memory-limit-gb=16
gpu.statevector.precision=double
gpu.statevector.batch-size=1024

# ============================================================
# ATTACK SIMULATION SETTINGS
# ============================================================
simulation.quantum.shor-delay-ms=2000
simulation.quantum.grover-delay-ms=1500
simulation.quantum.timing-delay-ms=1000

# Shor's Algorithm Configuration
attack.shor.parallel-instances=4
attack.shor.qft-optimization=true
attack.shor.period-finding-shots=10000

# Grover's Algorithm Configuration  
attack.grover.iterations-multiplier=1.0
attack.grover.oracle-optimization=true

# Lattice Attack Configuration (for testing PQC resistance)
attack.lattice.bkz-block-size=40
attack.lattice.max-reduction-rounds=1000

# ============================================================
# HNDL (Harvest Now, Decrypt Later) CONFIGURATION
# ============================================================
hndl.storage.encrypted=true
hndl.storage.compression=gzip
hndl.retention-years=30
hndl.priority-targets=RSA,ECDSA,DH,ECDH
hndl.auto-categorize=true

# ============================================================
# LOGGING & MONITORING
# ============================================================
logging.level.com.pqc.hacker=DEBUG
logging.level.com.pqc.hacker.quantum=DEBUG
logging.level.com.pqc.hacker.service=DEBUG
logging.level.org.bouncycastle=WARN

# Attack logging
logging.file.name=./hacker-data/logs/attack.log
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================
# WEB UI CONFIGURATION
# ============================================================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Enable CORS for standalone access
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# Educational warning banner
spring.main.banner-mode=console
