# PQC User & Document Service Configuration

# Server
server.port=8081
spring.application.name=pqc-user-document-service

# Database - Default H2 for local dev
spring.datasource.url=jdbc:h2:mem:pqc_users
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Security
jwt.secret=PqcJwtSecretKey2024ForQuantumResistantSecurity!
jwt.expiration=86400000

# Admin initialization
admin.username=admin
admin.email=admin@pqc-cybersec.local
admin.password=Admin@PQC2024!
admin.fullname=System Administrator

# Logging
logging.level.com.pqc=DEBUG
logging.level.org.bouncycastle=WARN
logging.level.org.springframework.security=DEBUG
