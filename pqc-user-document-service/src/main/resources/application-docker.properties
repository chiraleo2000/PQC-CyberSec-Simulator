# Docker Profile Configuration

# Server
server.port=8081

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pqc_cybersec}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pqc_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:PqcSecure2024!}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security
jwt.secret=${JWT_SECRET:PqcJwtSecretKey2024ForQuantumResistantSecurity!}
jwt.expiration=86400000

# Admin initialization  
admin.username=admin
admin.email=admin@pqc-cybersec.local
admin.password=Admin@PQC2024!
admin.fullname=System Administrator

# Logging
logging.level.com.pqc=INFO
logging.level.org.bouncycastle=WARN
